<ul class="article-meta">
  <li>
    <time datetime="{{moment date format='MMMM DD, YYYY'}}">{{moment date format="MMMM DD, YYYY"}}</time>
  </li>
  {{#if tags.length}}
    <li>
      {{#each tags}}
        <a href="{{page.permalink}}">{{value}}</a>{{#unless @last}}, {{/unless}}
      {{/each}}
    </li>
  {{/if}}
</ul>
