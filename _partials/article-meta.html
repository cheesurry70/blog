<ul class="article-meta">
  <li>
    <time datetime="{{datetime date format="YYYY-MM-DDTHH:mm:ssZ"}}">
      {{datetime date format="MMMM D, YYYY"}}
    </time>
  </li>
  {{#if tags.length}}
    <li>Tagged as:
      {{#each tags}}
        <a href="{{linkTo page.permalink}}">{{value}}</a>{{#unless @last}}, {{/unless}}
      {{/each}}
    </li>
  {{/if}}
</ul>
