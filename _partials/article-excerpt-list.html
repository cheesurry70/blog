<div class="article-list">
  {{# query }}
    <article>
      {{> excerpt}}
    </article>
  {{ else }}
    <p>Sorry, no articles available.</p>
  {{/ query }}
</div>

{{#with page}}
  {{#if paginated}}
    <div class="callout paginator">
      <span class="paginator__prev">
        {{#if prevPage}}
          <a href="{{prevPage.permalink}}">&laquo; Previous</a>
        {{else}}
          &laquo; Previous
        {{/if}}
      </span>
      <span class="paginator__next">
        {{#if nextPage}}
          <a href="{{nextPage.permalink}}">Next &raquo;</a>
        {{else}}
          Next &raquo;
        {{/if}}
      </span>
    </div>
  {{/if}}
{{/with}}
