    (function(window, document) {

      {{> add-listener}}
      {{> get-script}}
      {{> google-analytics-setup}}

      addListener('load', function() {
        {{> google-analytics-loader}}
        {{> codepen-loader}}
        {{> twitter-button-loader}}
        {{> disqus-script-loader}}
        {{> track-external-clicks}}
      });

    }(window, document));

  {{/uglify}}
</script>
