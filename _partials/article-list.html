<ul class="ArticleList">
  {{# query }}
    <li class="ArticleList-item">
      <a class="ArticlePreview" title="{{title}}" href="{{permalink}}">
        <time class="ArticlePreview-date" datetime="{{datetime date format="YYYY-MM-DDTHH:mm:ssZ"}}">
          {{datetime date format="MMMM D, YYYY"}}
        </time>
        <h2 class="ArticlePreview-title">{{title}}</h2>
        <p class="ArticlePreview-excerpt">{{{excerpt}}}&hellip;</p>
      </a>
    </li>
  {{/ query }}
</ul>
