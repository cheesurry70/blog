<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <header class="header" role="banner">
      <div class="l-container">
        {{> header}}
        {{> navigation}}
      </div>
    </header>
    <div class="l-container">
      <section class="l-content" role="main">
        {{{ content }}}
      </section>
      {{> aside}}
      {{> footer}}
    </div>
    {{#is site.env 'production'}}
      {{!> google-analytics}}
      {{> twitter-buttons}}
      {{> disqus-script}}
    {{/is}}
  </body>
</html>
