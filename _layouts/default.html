<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Philip Walton</title>

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.canonical %}<meta name="canonical" href="{{ page.canonical }}">{% endif %}

    <link href="{{ '/assets/stylesheets/application.css' | absolute }}" rel="stylesheet" type="text/css">
    <link href="{{ '/atom.xml' | absolute }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml">

    {% if site.google_analytics_tracking_id %}
      <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ site.google_analytics_tracking_id }}']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      </script>
    {% endif %}

  </head>
  <body>
    <header class="header" role="banner">
      <div class="l-container">
        {% include header.html %}
        {% include navigation.html %}
      </div>
    </header>

    <div class="l-container">

      {% include aside.html %}

      <section class="l-content" role="main">
        {{ content }}
      </section>

      <footer class="l-footer" role="contentinfo">
        <p>
          &copy; {{ site.time | date: "%Y" }}, <a href="http://twitter.com/philwalton">Philip Walton</a>. Built with <a href="https://github.com/mojombo/jekyll">Jekyll</a>
        </p>
      </footer>

    </div>

    <script src="{{ '/assets/javascripts/highlight.js' | absolute }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

  </body>
</html>
