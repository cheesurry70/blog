<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>{{#if title }}{{ title }} &mdash; {{/if}}{{site.title}}</title>

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link href="http://feeds.feedburner.com/philipwalton" rel="alternate" title="{{site.title}}" type="application/atom+xml">

    {{#if canonical}}
      <link rel="canonical" href="{{canonical}}">
    {{/if}}

    <meta name="description" content="Thoughts on web development, open source, software architecture, and life in general.">


    <style>


      body {
        color: #333;
        font: 1.125em/1.333 'jaf-bernino-sans', '' sans-serif;
        letter-spacing: -0.03em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      h1 {
        margin: 2em 0 .5em;
        font-size: 2.5em;
        line-height: 1;
        letter-spacing: -.04em;
      }

      p {
        margin: 0 0 1.667em;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }

      pre {
        background: #f4f2f0;
        font: inherit;
        padding: 1.5em;
        margin: 0 0 1.667em;
      }

      pre code {
        font-family: Monaco, monospace;
        font-size: 16px;
      }

      blockquote {
        border-left: 2px solid #eee;
        color: #666;
        font-style: italic;
        margin: 0;
        padding: 0 0 0 1.5em;
      }

      html, body {
        height: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
        padding: 0;
        margin: 0;
      }

      .Content {
        flex: 1;
        overflow-y: auto;
      }

      .Content article {
        margin: 0 auto;
        max-width: 38em;
        padding: 0 3em;
      }

      .Sidebar {
        color: #555;
        flex: 0 0 10em;
        padding: 4em 3em 0;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .Sidebar h1 {
        font-size: 1em;
        margin: 0;
      }


      .Sidebar figure {
        margin: 0 0 1em;
      }

      .Sidebar img {
        border-radius: 50%;
      }

      .Sidebar nav {
        margin: 1.333em 0;
      }

      .Sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: bold;
      }

      .Sidebar li {
        color: #777;
        font-size: .8em;
        padding: .2em 0;
      }


    </style>

    <script type="text/javascript" src="//use.typekit.net/ayq0lpd.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>



  </head>
  <body>

    <div class="Sidebar">

      <figure>
        <img src="http://www.gravatar.com/avatar/81173562da1e1c9ae2ddd0df69ec4f69.png">
      </figure>

      <h1>{{site.title}}</h1>

      <nav>
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#rss"></use>
        </svg>

        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#twitter"></use>
        </svg>

        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#github"></use>
        </svg>
      </nav>

      <ul>
        <li>Home</li>
        <li>Articles</li>
        <li>Projects</li>
        <li>About</li>
      </ul>

    </div>
    <div class="Content">
      {{{content}}}
    </div>


    <style>

    nav {
      display: flex;
      justify-content: center;
    }

    .icon {
      width: 1.667em;
      height: 1.667em;
      fill: #ccc;
      margin: .2em;
    }

    .icon:hover {
      fill: #808080;
    }

    </style>
