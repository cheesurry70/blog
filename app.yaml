application: philipwalton-site
version: 10

runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: "2.5.2"

handlers:
- url: /favicon\.ico
  static_files: build/favicon.ico
  upload: build/favicon\.ico
  secure: always
- url: /sw\.js
  static_files: build/sw.js
  upload: build/sw\.js
  secure: always
- url: /assets/(.+)
  static_files: build/assets/\1
  upload: build/assets/(.+)
  secure: always
- url: /\.well-known/(.+)
  script: lets-encrypt.app
  secure: always
- url: /.*
  script: main.app
  secure: always

skip_files:
- ^node_modules
