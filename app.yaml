application: philipwalton-site
version: 3

runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: "2.5.2"

handlers:
# Redirect Everything else
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always
- url: /assets/(.+)
  static_files: build/assets/\1
  upload: build/assets/(.+)
  secure: always
- url: /.*
  script: main.app
  secure: always

skip_files:
- ^node_modules
