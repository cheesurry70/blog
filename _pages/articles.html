{{#articleArchive}}
  <h3>{{year}}</h3>
  <ul>
    {{#each articles}}
      <li>
        <a href="{{permalink}}">{{title}}</a>
        (<time datetime="{{datetime date format='YYYY-MM-DDTHH:mm:ssZ'}}">{{datetime date format="M/D/YYYY"}}</time>)
      </li>
    {{/each}}
  </ul>
{{/articleArchive}}
