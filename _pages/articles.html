{{#articleArchive}}
  <h3>{{year}}</h3>

    {{#each articles}}
      <li><a href="{{ permalink }}">{{title}}</a> ({{moment date format="M/D/YYYY"}})</li>
    {{/each}}
  </ul>
{{/articleArchive}}
