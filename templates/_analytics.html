<script>
(function(window) {

  // Google Analytics async snippet:
  // http://goo.gl/3FPNDx
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};
  ga.l=+new Date;


  // Create the GA tracker before doing any logging.
  ga('create', 'UA-21292978-1', 'auto', {siteSpeedSampleRate: 10});


  var mediaQueryOpts = {
    mediaQueryDefinitions: [
      {
        name: 'Breakpoint',
        dimensionIndex: 1,
        items: [
          {name: 'xs', media: 'all'},
          {name: 'sm', media: '(min-width: 420px)'},
          {name: 'md', media: '(min-width: 570px)'},
          {name: 'lg', media: '(min-width: 800px)'},
          {name: 'xl', media: '(min-width: 1000px)'}
        ]
      },
      {
        name: 'Resolution',
        dimensionIndex: 2,
        items: [
          {name: '1x',   media: 'all'},
          {name: '1.5x', media: '(-webkit-min-device-pixel-ratio: 1.5), ' +
                                '(min-resolution: 144dpi)'},
          {name: '2x',   media: '(-webkit-min-device-pixel-ratio: 2), ' +
                                '(min-resolution: 192dpi)'},
        ]
      },
      {
        name: 'Orientation',
        dimensionIndex: 3,
        items: [
          {name: 'landscape', media: '(orientation: landscape)'},
          {name: 'portrait',  media: '(orientation: portrait)'}
        ]
      }
    ]
  };


  ga('require', 'mediaQueryTracker', mediaQueryOpts);
  ga('require', 'outboundLinkTracker');
  ga('require', 'sessionDurationTracker');
  ga('require', 'socialTracker');
  ga('require', 'urlChangeTracker');


  {% if site.env != 'production' %}
    // In non-production mode, simply log GA hits to the console.
    // Note, tasks must be set before sending the first hit
    ga(function(tracker) {
      tracker.set('sendHitTask', function() {
        // Throw to stop subsequent tasks.
        throw 'Abort tracking in non-production environments.'
      });
    });
  {% endif %}


  // Sends the initial pageview.
  ga('send', 'pageview');


  // Track uncaught errors via Google Analytics.
  window.onerror = function(message, url, line, col) {
    var desc = message + ' (line: ' + line + ', url: ' + url + ', col: '
        + col + ')';
    ga('send', 'exception', {
      exDescription: 'window.onerror: ' + desc,
      exFatal: false
    });
  };

}(window));
</script>

<script async src="//www.google-analytics.com/analytics.js"></script>
