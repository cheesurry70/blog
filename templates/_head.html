<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>
  {% if page.title %}
    {{ page.title }} &mdash;
  {% endif %}
  {{ site.title }}
</title>

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->

<link rel="preconnect" href="//ajax.googleapis.com">
<link rel="preconnect" href="//fonts.googleapis.com">

{% include '_head-scripts.html' %}

<script>
// Tracks the CSS load start time.
__userTiming && performance.mark('css:start');
</script>

<link href="/assets/css/main.css" rel="stylesheet">

<script>
if (__userTiming) {
  performance.mark('css:end');
  performance.measure('css:block', 'css:start', 'css:end');
  var cssBlock = performance.getEntriesByName('css:block')[0];
  // Tracks the amount of time loading the CSS blocks rendering.
  ga('send', 'timing', 'CSS', 'block', cssBlock.duration, 'local');
}

// Tracks the font load start time.
__userTiming && performance.mark('fonts:start');

WebFontConfig = {
  google: {
    families: [
      'Open+Sans:400,700:latin',
      'Noto+Serif:400,400italic:latin'
    ]
  },
  active: function() {
    if (__userTiming) {
      performance.mark('fonts:end');
      performance.measure('fonts:load', 'fonts:start', 'fonts:end')
      var fontsLoad = performance.getEntriesByName('fonts:load')[0];
      // Tracks how long it took to load the fonts including
      // the time it tooks to download the webfont.js script.
      ga('send', 'timing', 'Fonts', 'load',
          fontsLoad.duration, 'fonts.googleapis.com');
    }
    localStorage.setItem('wf-cached', +new Date);
  },
  inactive: function() {
    // Tracks when load errors occur.
    ga('send', 'event', 'Fonts', 'error', 'fonts.googleapis.com', {nonInteraction: true
    });
  }
};
</script>
<script async src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>

<link href="//feeds.feedburner.com/philipwalton" rel="alternate" title="{{site.title}}" type="application/atom+xml">

<meta name="description" content="{% if post.excerpt %}{{ post.excerpt }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% include '_icons.html' %}
